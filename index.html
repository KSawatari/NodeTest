<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <title>simple chat client powered by socket.io</title>
    <script src="/socket.io/socket.io.js"></script>
	<script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
    <!--<script src="client.js">-->
	<script>
var socket = io.connect();
var timer;

$(document).ready(function() {
  $('#text').keydown(function(event) {
  
    // エンターキーで発言をサーバに送信する
    if (event.keyCode === 13) {
      // イベント名'all'でメッセージをサーバに送信する
      socket.emit('all', {
        action: 'post',
        user: $('#user').val(),
        css: $('#css').val(),
        text: $('#text').val()
      });
	  $('#text').val('mm');
	  
    // タイピング中というステータスをサーバに送信する
    } else {
      // イベント名'others'でメッセージをサーバに送信する
      socket.emit('others', {
        action: 'typing',
        user: $('#user').val()
      });
    }
  });
  
  // サーバからのイベント'msg'を受信する
  socket.on('msg', function(data) {
    switch (data.action) {
      case 'post': // 発言の描画
        $('<li></li>').text(data.user + ': ' + data.text)
                      .attr('style', data.css)
                      .appendTo('body');
        break;
      case 'typing': // タイピング中ステータスの描画
        $('#typing').text(data.user + 'さんがタイピング中です...');
        clearTimeout(timer);
        timer = setTimeout(function() { $('#typing').empty(); }, 2000);
        break;
    }
  });
});	
	</script>
  </head>
  <body>
    <input id="user">
    <input id="css">
    <input id="text">
    <div id="typing"></div>
  </body>
</html>
